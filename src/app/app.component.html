<div class="main-container mat-app-background">
  <app-sidebar></app-sidebar>
  <div class="main">
    <app-video-player> </app-video-player>
 
    <app-video-trim *ngIf="UiControls.components.TrimComponentViewToggle"></app-video-trim>
    <!-- <app-extract-audio></app-extract-audio> -->
    <app-processing
      *ngIf="UiControls.components.ProgressComponentViewToggle"
    ></app-processing>
    <app-file-system
      *ngIf="UiControls.components.FileSystemComponentViewToggle"
    ></app-file-system>
    <app-format-convortor
      *ngIf="UiControls.components.FormatConverterComponentViewToggle"
    ></app-format-convortor>
    <app-extract-audio
      *ngIf="UiControls.components.AudioExtractionComponentViewToggle"
    ></app-extract-audio>
  </div>
</div>
<app-file-input *ngIf="!UiControls.components.FileInputComponentViewToggle">
</app-file-input>
