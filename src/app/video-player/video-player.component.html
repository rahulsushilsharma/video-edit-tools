<mat-progress-bar
  mode="determinate"
  [value]="loadVideo.VideoDownloadProgress"
></mat-progress-bar>
<div *ngIf="loadVideo.VideoDownloadProgress >= 100" >
  <div class="video_container" >
    <video
      id="my-video"
      class="video-js"
      controls
      preload="auto"
      #video_player
      controls
      width="620px"
      height="480px"
      [src]="video"
    ></video>
  </div>
</div>
