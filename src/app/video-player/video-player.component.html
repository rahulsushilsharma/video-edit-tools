
<div [hidden]="!ShowPlayer" >
  <div class="video_container" >
    <video
      id="my-video"
      class="video-js"
      controls
      preload="auto"
      #video_player
      controls
      width="620px"
      height="480px"
      [src]="video"
    ></video>
  </div>
</div>

<div *ngIf="!ShowPlayer" class="drop-zone"
     (drop)="onDrop($event)"
     (dragover)="onDragOver($event)"
     (dragleave)="onDragLeave($event)"
     [class.drag-over]="isDragOver">
  Drop your files here
  
</div>
<!-- in -->
<!-- <input type="file" class="custom-file-input" /> -->

<div class="file-input-wrapper">
  <input type="file" id="my-file-input" class="file-input">
  <span class="file-name"></span>
</div>

<mat-progress-bar
  mode="determinate"
  [value]="loadVideo.VideoDownloadProgress"
></mat-progress-bar>
