<div class="container">
  <div class="trim_slider">
    <img width="100%" [src]="videoPlayer.audioWaveformUrl" alt="">
    <mat-slider min="0" [max]="video_duration" [step]="seek_steps">
      <input
        matSliderStartThumb
        maticon
        #start_range
        (change)="forward(start_range.value)"
      />
      <input matSliderEndThumb #end_range (change)="backward(end_range.value)" />
    </mat-slider>
  </div>
  <div class="image">
    <img width="100%" [src]="videoPlayer.audioWaveformUrl" alt="">
  </div>
  <div class="meta">
    <div><p>Start Thumb</p><canvas #start_thumb></canvas></div>
    <div><p>End Thumb</p><canvas #end_thumb></canvas></div>
    <div>
    <table>
      <p>Clip Details</p>
      <tr>
        <td>Start Clip</td>
        <td>{{ clip_data.calc_start | number: '.3' }}</td>
      </tr>
      <tr>
        <td>End Clip</td>
        <td>{{ clip_data.calc_end | number: '.3' }}</td>
      </tr>
      <tr>
        <td>Length</td>
        <td>{{ clip_data.length | number: '.3' }}</td>
      </tr>
    </table>
  </div>
  </div>
  
  <button mat-raised-button color="primary" (click)="trim()">trim</button>
 
</div>
