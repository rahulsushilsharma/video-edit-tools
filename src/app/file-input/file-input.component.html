<div class="container mat-app-background">
  <div class="welcome">
    <h1>Hi Welcome to Video Edit Tools</h1>
    <h3>
      This is free tool for edditing your videos on your local machine (no data
      is sent to server)
    </h3>
  </div>

  <div class="files">
    <div class="download">
      <mat-form-field class="url">
        <input type="url" matInput #message placeholder="Enter Url" />
        <mat-hint>Only url containing video works for now, ie NO youtube, twitter, facebook etc. links works </mat-hint>
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="downloadFile(message.value)">
        Download
      </button>
    </div>
    <div class="video-download-progress">
      <mat-progress-bar mode="determinate" [value]="loadVideo.VideoDownloadProgress"></mat-progress-bar>
    </div>
    <div class="drop-zone" (drop)="onDrop($event)" (dragover)="onDragOver($event)" (dragleave)="onDragLeave($event)"
      [class.drag-over]="isDragOver" (click)="fileInput.click()">
      Click or drop your files here
    </div>
    <input type="file" id="my-file-input" class="file-input" #fileInput (change)="onFileSelected($event)" hidden />

  </div>
